<!DOCTYPE html>
<html lang="en">
<head>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<input id="username" value="admin">
<h1 onclick="login()"><button>登录</button></h1>
<div><input type="text" id="url" value="http://localhost:7900/"></div>
<button onclick="query()">开始</button>
</body>

</html>
<script>
	var accessToken;
	function login() {
		var username=$("#username").val();
		$.ajax
		({
			type: "POST",
			url: "http://localhost:7900/oauth/token?grant_type=password&scope=select&client_id=client_2&client_secret=456&password=123456&username="+username,
			async: false,
			success: function (d){
				console.log(JSON.stringify(d));
				accessToken=d.access_token;
			}
		});

	}
	function query() {
		var url=$("#url").val();
		console.log(url)
		$.ajax
		({
			type: "POST",
			url: url+"?access_token="+accessToken,
			async: false,
			success: function (d){
				console.log(JSON.stringify(d));
			}
		});

	}
</script>
