server:
  port: 8090

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    ip-address: ${spring.cloud.client.ip-address}
    prefer-ip-address: true
spring:
  application:
    name: site-auth
  devtools:
    restart:
      enabled: true
  boot:
    admin:
      client:
        url: http://localhost:8761/admin
logging:
  level:
    root: debug
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
