server:
  port: 8090

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
spring:
  application:
    name: site-auth
  devtools:
    restart:
      enabled: true
  boot:
    admin:
      client:
        url: http://localhost:8761/admin
logging:
  level:
    root: debug
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
